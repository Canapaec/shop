
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canapa Hemp & Vape Shop</title>

            background-color: #ffffff;

        }

            background-color: #000000;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        section {
            padding: 2rem;
        }
        .product {
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;

        }
        .product img {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin-bottom: 1rem;

        .button {
            background-color: #00b050;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
        }
        .whatsapp {
            display: block;

            color: #00b050;

        }

        <h1>Canapa Hemp & Vape Shop</h1>
        <p>We make it Simple</p>
    </header>
    <section>
        <h2>Cartuchos</h2>
        <div class="product">

            <h3>Cart Cake 2g - $49.99</h3>
            <a class="button" href="#">Pagar con Payphone</a>
            <a class="whatsapp" href="https://wa.me/593963361814?text=Quiero%20comprar%20Cart%20Cake%202g">¿Prefieres pagar por transferencia? Habla por WhatsApp</a>
